<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kommuner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <h3>Alle Kommuner</h3>
    <div style="height: 500px; overflow-y: scroll">
      <table class="table">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Navn</th>
            <th>href</th>
            <th>Region</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="region-table-body"></tbody>
      </table>
    </div>
    <button type="button" class="btn btn-primary" id="btn-add-region">
      Add new Kommune
    </button>
    <p
      id="add-error-msg"
      class="alert alert-danger"
      style="max-width: 50%; display: none"
      role="alert"
    ></p>

    <!-- Modal -->
    <div
      class="modal fade"
      id="region-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Add Region</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Region ID: <span id="region-id"></span></p>
            <form>
              <div class="mb-3">
                <label for="input-navn" class="form-label">Navn</label>
                <input type="text" class="form-control" id="input-navn" />
              </div>
              <div class="mb-3">
                <label for="input-href" class="form-label">href</label>
                <input type="url" class="form-control" id="input-href" />
              </div>
              <div class="mb-3">
                <label for="input-region" class="form-label">Region</label>
                <select class="form-control" id="input-region">
                  <option value="myValue">Tekst der vises</option>
                  <option value="mySelectedValue" selected>
                    Min valgte option
                  </option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              cancel
            </button>
            <button
              id="btn-save"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--END OF MODAL -->
    <script src="js/region.js"></script>
  </body>
</html>
